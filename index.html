<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bedtime Stories</title>
        <link rel="stylesheet" href="assets/styles.css" />
    </head>
    <body>
        <h1 id="story-title">Bedtime Stories</h1>
        <div id="content">
            <!-- Home Page Placeholder -->
            <div id="home"></div>

            <!-- Story Section (Hidden Initially) -->
            <div id="story-container" style="display: none">
                <div class="story">
                    <h3 id="story-subtitle"></h3>
                    <button id="prev-btn" onclick="prevImage()">&#9665;</button>
                    <div class="story-content">
                        <img id="story-image" src="" alt="Story Image" />
                        <span id="story-subtext"></span>
                    </div>
                    <button id="next-btn" onclick="nextImage()">&#9655;</button>
                </div>
                <div class="story-link">
                    <a id="story-link" href="#">Read the story</a>
                </div>

                <!-- Thumbnails Section -->
                <div id="thumbnails"></div>

                <!-- Autoplay Controls -->
                <div class="autoplay-controls">
                    <button id="autoplay-btn" onclick="toggleAutoplay()">
                        â–¶ Play
                    </button>
                </div>

                <div class="all-stories">
                    <a id="all-stories-link" href="?all">All Stories</a>
                </div>
            </div>
        </div>

        <script src="assets/script.js"></script>
    </body>
</html>
